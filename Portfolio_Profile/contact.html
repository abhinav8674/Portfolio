<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Abhinav.Soni.contact</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="/intro.html">About Me</a></li>
            <li><a href="/service.html">Services</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactform">
          <h3>Contact me for work & general purpose</h3>
          <form class="row g-3">
            <div class="col-md-4">
              <label for="name" class="c form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                value=""
                required
              />
            </div>
            <div class="col-md-4">
              <label for="email" class="c form-label">Email address</label>
              <input
                type="text"
                class="form-control"
                id="email"
                value=""
                required
              />
            </div>

            <div class="col-md-6">
              <label for="validationDefault03" class="c form-label"
                >Other</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault03"
                required
              />
            </div>

            <div class="col-md-3">
              <label for="mobile" class="c form-label">Mobile number</label>
              <input type="number" class="form-control" id="mobile" required />
            </div>
            <div class="c col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck2"
                  required
                />
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="link">
        <ul>
          <a href="index.html">Home</a>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
